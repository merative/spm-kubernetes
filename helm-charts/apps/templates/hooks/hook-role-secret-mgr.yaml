apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "sch.names.fullCompName" (list . "secret-manager") }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "sch.metadata.labels.standard" (list . "hook") | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade,post-delete
    "helm.sh/hook-weight": "2"
    "helm.sh/hook-delete-policy": hook-succeeded,before-hook-creation
rules:
  - apiGroups:
      - ""
    resourceNames:
      - {{ .Release.Name }}-ltpa-keys
      - {{ .Release.Name }}-wlpadm
    resources:
      - secrets
    verbs:
      - get
      - patch
      - delete
  - apiGroups:
      - ""
    resourceNames:
      - {{ include "sch.names.fullCompName" (list . "hook-dbcreds") }}
      - {{ .Release.Name }}-hook-pullsecret
    resources:
      - secrets
    verbs:
      - get
      - delete
  - apiGroups:
      - ""
    resourceNames:
      - {{ include "sch.names.fullCompName" (list . "hook-bootstrap") }}
      - {{ include "sch.names.fullCompName" (list . "hook-customsql") }}
    resources:
      - configmaps
    verbs:
      - get
      - delete
  - apiGroups:
      - "batch"
    resourceNames:
      - {{ include "sch.names.fullCompName" (list . "apply-customsql") }}
    resources:
      - jobs
    verbs:
      - get
      - delete

{{- end }}
